<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Inicio | Tech4Health</title>
</head>

<body>

    <header class="main-header">

        <div class="header-content">

            <h1>Tech4Health - Gestión de Pacientes</h1>

            <p>Panel de acceso para médicos</p>

        </div>

    </header>

    <div class="container">

        <h2>Bienvenido</h2>

        {% if message %}

        <div class="feedback-message">
            {{ message }}
        </div>

        {% endif %}

        {% if not show_register %}

        <!-- Formulario de Login -->
        <form id="login-form" method="POST" action="{{ url_for('login') }}">

            <div class="form-group">
                <label for="email-login">Correo electrónico:</label>
                <input type="email" id="email-login" name="email" required>
            </div>

            <div class="form-group">
                <label for="password-login">Contraseña:</label>
                <input type="password" id="password-login" name="password" required>
            </div>

            <button type="submit">Iniciar Sesión</button>

        </form>

        <div class="toggle-container">

            <form method="GET" action="{{ url_for('index') }}">

                <input type="hidden" name="show_register" value="1">
                <div>¿No tienes cuenta? <button type="submit" class="toggle-btn">Regístrate</button></div>

            </form>

        </div>

        {% else %}

        <!-- Formulario de Registro -->
        <form id="register-form" method="POST" action="{{ url_for('register') }}">

            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required>
            </div>

            <div class="form-group">
                <label for="email-register">Correo electrónico:</label>
                <input type="email" id="email-register" name="email" required>
            </div>

            <div class="form-group">
                <label for="password-register">Contraseña:</label>
                <input type="password" id="password-register" name="password" required>
            </div>

            <button type="submit">Registrarse</button>
            
        </form>

        <div class="toggle-container">

            <form method="GET" action="{{ url_for('index') }}">
                <button type="submit" class="toggle-btn">¿Ya tienes cuenta? Inicia sesión</button>
            </form>

        </div>

        {% endif %}

    </div>

</body>

</html>
